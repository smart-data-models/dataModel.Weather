WeatherObserved:
  description: An observation of weather conditions at a certain place and time. This data model has been developed in cooperation with mobile operators and the GSMA.
  properties:
    address:
      description: The mailing address
      properties:
        addressCountry:
          description: 'The country. For example, Spain'
          type: string
          x-ngsi:
            model: https://schema.org/addressCountry
            type: Property
        addressLocality:
          description: 'The locality in which the street address is, and which is in the region'
          type: string
          x-ngsi:
            model: https://schema.org/addressLocality
            type: Property
        addressRegion:
          description: 'The region in which the locality is, and which is in the country'
          type: string
          x-ngsi:
            model: https://schema.org/addressRegion
            type: Property
        district:
          description: 'A district is a type of administrative division that, in some countries, is managed by the local government'
          type: string
          x-ngsi:
            type: Property
        postOfficeBoxNumber:
          description: 'The post office box number for PO box addresses. For example, 03578'
          type: string
          x-ngsi:
            model: https://schema.org/postOfficeBoxNumber
            type: Property
        postalCode:
          description: 'The postal code. For example, 24004'
          type: string
          x-ngsi:
            model: https://schema.org/https://schema.org/postalCode
            type: Property
        streetAddress:
          description: The street address
          type: string
          x-ngsi:
            model: https://schema.org/streetAddress
            type: Property
        streetNr:
          description: Number identifying a specific property on a public street
          type: string
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        model: https://schema.org/address
        type: Property
    airQualityIndex:
      description: Air quality index is a number used to report the quality of the air on any given day
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    airQualityIndexForecast:
      description: Forecasted overall Air Quality Index (AQI) over a certain duration in future
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    airTemperatureForecast:
      description: Forecasted value of air temperature over a certain duration in future
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    airTemperatureTSA:
      description: Air temperature time series aggregation
      properties:
        averageValue:
          description: Average value of temporal processing over time
          type: number
          x-ngsi:
            type: Property
        instValue:
          description: Instant value of temporal processing
          type: number
          x-ngsi:
            type: Property
        maxOverTime:
          description: Maximum value of temporal processing over time
          type: number
          x-ngsi:
            type: Property
        minOverTime:
          description: Minimum value of temporal processing over time
          type: number
          x-ngsi:
            type: Property
      type: object
      x-ngsi:
        type: Property
    allOf:
      - feelLikesTemperature:
          description: Temperature appreciation of the item
          type: number
          x-ngsi:
            type: Property
        relativeHumidity:
          description: Humidity in the Air. Observed instantaneous relative humidity (water vapour in air)
          maximum: 1
          minimum: 0
          type: number
          x-ngsi:
            type: Property
        temperature:
          description: Temperature of the item
          type: number
          x-ngsi:
            type: Property
      - atmosphericPressure:
          description: The atmospheric pressure observed measured in Hecto Pascals
          minimum: 0
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
            units: Hecto pascals
        gustSpeed:
          description: A sudden burst of high-speed wind over the observed average wind speed lasting only for a few seconds
          type: number
          x-ngsi:
            type: Property
        illuminance:
          description: '(https://en.wikipedia.org/wiki/Illuminance) observed measured in lux (lx) or lumens per square metre (cd·sr·m−2)'
          minimum: 0
          type: number
          x-ngsi:
            model: https://schema.org/Number
            type: Property
        refPointOfInterest:
          description: Point of interest related to the item
          type: string
          x-ngsi:
            model: http://schema.org/URL
            type: Relationship
        visibility:
          anyOf:
            - enum:
                - veryPoor
                - poor
                - moderate
                - good
                - veryGood
                - excellent
              type: string
            - minimum: 0
              type: number
          description: Categories of visibility
          x-ngsi:
            model: http://schema.org/Text
            type: Property
        weatherType:
          description: Text description of the weather
          type: string
          x-ngsi:
            model: http://schema.org/Text
            type: Property
        windDirection:
          description: Direction of the wind bet
          maximum: 360
          minimum: 0
          type: number
          x-ngsi:
            model: http://schema.org/Number
            type: Property
        windSpeed:
          description: Intensity of the wind
          minimum: 0
          type: number
          x-ngsi:
            model: http//schema.org/Number
            type: Property
    alternateName:
      description: An alternative name for this item
      type: string
      x-ngsi:
        type: Property
    aqiMajorPollutant:
      description: Major pollutant in the Air Quality Index (AQI)
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    aqiMajorPollutantForecast:
      description: Forecasted major air pollutant in the Air Quality Index (AQI) over a certain duration in future
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    areaServed:
      description: The geographic area where a service or offered item is provided
      type: string
      x-ngsi:
        model: https://schema.org/Text
        type: Property
    dataProvider:
      description: A sequence of characters identifying the provider of the harmonised data entity
      type: string
      x-ngsi:
        type: Property
    dateCreated:
      description: Entity creation timestamp. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateModified:
      description: Timestamp of the last modification of the entity. This will usually be allocated by the storage platform
      format: date-time
      type: string
      x-ngsi:
        type: Property
    dateObserved:
      description: Date of the observed entity defined by the user
      format: date-time
      type: string
      x-ngsi:
        type: Property
    description:
      description: A description of this item
      type: string
      x-ngsi:
        type: Property
    dewPoint:
      description: The dew point encoded as a number. Observed temperature to which air must be cooled to become saturated with water vapor
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: Celsius degrees
    diffuseIrradiation:
      description: Diffuse irradiance is the part of the solar irradiance that is scattered by the atmosphere
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: w/m2
    directIrradiation:
      description: Direct irradiance is the part of the solar irradiance that directly reaches a surface
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: w/m2
    id:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: Unique identifier of the entity
      x-ngsi:
        type: Property
    illuminance:
      description: Observed instantaneous ambient light intensity
      type: number
      x-ngsi:
        type: Property
        units: Lux
    location:
      description: 'Geojson reference to the item. It can be Point, LineString, Polygon, MultiPoint, MultiLineString or MultiPolygon'
      oneOf:
        - description: Geojson reference to the item. Point
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                type: number
              minItems: 2
              type: array
            type:
              enum:
                - Point
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Point
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. LineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              minItems: 2
              type: array
            type:
              enum:
                - LineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON LineString
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. Polygon
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 4
                type: array
              type: array
            type:
              enum:
                - Polygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON Polygon
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiPoint
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  type: number
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiPoint
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPoint
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    type: number
                  minItems: 2
                  type: array
                minItems: 2
                type: array
              type: array
            type:
              enum:
                - MultiLineString
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiLineString
          type: object
          x-ngsi:
            type: GeoProperty
        - description: Geojson reference to the item. MultiLineString
          properties:
            bbox:
              items:
                type: number
              minItems: 4
              type: array
            coordinates:
              items:
                items:
                  items:
                    items:
                      type: number
                    minItems: 2
                    type: array
                  minItems: 4
                  type: array
                type: array
              type: array
            type:
              enum:
                - MultiPolygon
              type: string
          required:
            - type
            - coordinates
          title: GeoJSON MultiPolygon
          type: object
          x-ngsi:
            type: GeoProperty
      x-ngsi:
        type: GeoProperty
    name:
      description: The name of this item
      type: string
      x-ngsi:
        type: Property
    owner:
      description: A List containing a JSON encoded sequence of characters referencing the unique Ids of the owner(s)
      items:
        anyOf:
          - description: Identifier format of any NGSI entity
            maxLength: 256
            minLength: 1
            pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
            type: string
            x-ngsi:
              type: Property
          - description: Identifier format of any NGSI entity
            format: uri
            type: string
            x-ngsi:
              type: Property
        description: Unique identifier of the entity
        x-ngsi:
          type: Property
      type: array
      x-ngsi:
        type: Property
    precipitation:
      description: 'Amount of water rain registered. '
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: Liters per square meter
    precipitationForecast:
      description: Forecasted rainfall over a certain duration in future
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    pressureTendency:
      description: 'Enum:''falling, raising, steady''. Is the pressure rising or falling? It can be expressed in quantitative terms or qualitative terms'
      oneOf:
        - enum:
            - falling
            - raising
            - steady
          type: string
        - type: number
      x-ngsi:
        type: Property
    refDevice:
      anyOf:
        - description: Identifier format of any NGSI entity
          maxLength: 256
          minLength: 1
          pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
          type: string
          x-ngsi:
            type: Property
        - description: Identifier format of any NGSI entity
          format: uri
          type: string
          x-ngsi:
            type: Property
      description: A reference to the device(s) which captured this observation
      x-ngsi:
        model: https://schema.org/URL
        type: Relationship
    relativeHumidity:
      description: Humidity in the Air. Observed instantaneous relative humidity (water vapour in air)
      maximum: 1
      minimum: 0
      type: number
      x-ngsi:
        type: Property
    relativeHumidityForecast:
      description: Forecasted relative humidity (water vapour in air) over a certain duration in future
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
    seeAlso:
      description: list of uri pointing to additional resources about the item
      oneOf:
        - items:
            format: uri
            type: string
          minItems: 1
          type: array
        - format: uri
          type: string
      x-ngsi:
        type: Property
    snowHeight:
      description: 'The snow height observed by generic snow depth measurement sensors, expressed in centimeters'
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: centimeters
    solarRadiation:
      description: The solar radiation observed measured in Watts per square
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: w/m2
    source:
      description: 'A sequence of characters giving the original source of the entity data as a URL. Recommended to be the fully qualified domain name of the source provider, or the URL to the source object'
      type: string
      x-ngsi:
        type: Property
    streamGauge:
      description: 'The water level surface elevation observed by Hydrometric measurement sensors, namely a [Stream Gauge](https://en.wikipedia.org/wiki/Stream_gauge) expressed in centimeters'
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
        units: centimeters
    temperature:
      description: Temperature of the item
      type: number
      x-ngsi:
        type: Property
    type:
      description: NGSI Entity type. It has to be WeatherObserved
      enum:
        - WeatherObserved
      type: string
      x-ngsi:
        type: Property
    uVIndexMax:
      description: 'The maximum UV index for the period, based on the World Health Organization''s UV Index measure. [http://www.who.int/uv/intersunprogramme/activities/uv_index/en/](http://www.who.int/uv/intersunprogramme/activities/uv_index/en/) the values between 1 and 11 are the valid range for the index. The value 0 is for describing that no signal is detected so no value is stored'
      minimum: 0
      type: number
      x-ngsi:
        model: https://schema.org/Number
        type: Property
  required:
    - id
    - type
    - dateObserved
    - location
  type: object
